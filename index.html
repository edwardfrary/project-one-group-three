<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One - Group 3 - Notice Board with Email Functionality</title>

    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- JQuery Modal CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Project CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- HEADER -->
    <header class="top-bar">
        <!-- HEADER TEXT -->
        <div>
            <h1 class="top-bar-left">Project One - Group 3</h1>
        </div>

        <!-- OPEN MODAL TO ADD TASK BUTTON -->
        <div>
            <a class="top-bar-right success button" rel="modal:open" href="#taskModal"><i
                    class="material-icons">add</i></a>
        </div>
    </header>

    <!-- MAIN BODY OF THE WEBSITE -->
    <main class="grid-container fluid">
        <div class="grid-x">
            <!-- LEFT HAND COLUMN -->
            <div class="cell medium-8">
                <!--TITLE OF LEFT COLUMN -->
                <div class="title-header" id="browser-header"><span>Browser</span>
                </div>
                <!-- BODY OF LEFT COLUMN -->
                <div class="main-body" id="browser-body">
                    <!-- SEARCH BAR AND FUNCTIONALITY -->
                    <div class="grid-x search-bar">
                        <div class="cell medium-11">
                            <form action="https://www.bing.com/search" class="search-form" method="get"
                                name="search-form" target="iframe_browser">
                                <input autocomplete="on" class="search-box" name="q" placeholder="Search the web..."
                                    required="required" type="text">
                        </div>
                        <div class="cell medium-1 icon-holder">
                            <button class="search-button" type="submit"><i
                                    class="material-icons search-icon">search</i></button>
                        </div>
                        </form>
                    </div>

                    <!-- BROWSER DISPLAY -->
                    <iframe src="" style="height:100vh; width:100%;" title="browser functionality"
                        name="iframe_browser"></iframe>
                </div>
            </div>

            <!-- RIGHT HAND COLUMN -->
            <div class="cell medium-4">
                <!-- TITLE OF RIGHT COLUMN -->
                <div class="title-header" id="noticeboard-header"><span>NOTES</span>
                </div>
                <!-- BODY OF RIGHT COLUMN -->
                <div class="grid-frame">
                    <div class="grid-y main-body" id="noticeboard-body">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- MODAL -->
    <div class="modal" id="taskModal">

        <h3>ADD A TASK</h3>
        <form>
            <!-- TITLE FOR THE TASK -->
            <label for="taskmodal-header">Title</label>
            <input type="text" id="taskmodal-header">
            <!-- BODY OF THE TASK -->
            <label for="taskmodal-body">Enter your note here....</label>
            <input type="text" id="taskmodal-body">
        </form>

        <!-- SAVE BUTTON -->
        <a type="button" class="success button" id="tasksubmit" href="#" rel="modal:close"><i
                class="material-icons">done</i></a>
    </div>

    <!-- SCRIPTS -->
    <!-- JQuery 3.6  and JQuery Modal-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <!-- Foundation JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/plugins/foundation.core.min.js"></script>
    <!-- Project JS -->
    <script type="text/javascript" src="assets/javascript/jscript.js"></script>
</body>

</html>
