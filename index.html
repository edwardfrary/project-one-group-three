<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One - Group 3 - Notice Board with Email Functionality</title>
    <!-- CSS LINKS -->
    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Project CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- HEADER -->
    <header class="top-bar">
        <!-- HEADER TEXT -->
        <div>
            <h1 class="top-bar-left">Project One - Group 3</h1>
        </div>

        <!-- ADD TASK BUTTON-->
        <div>
            <button type="button" class="top-bar-right success button" id="addtask-btn"><i
                    class="material-icons">add</i></button>
        </div>
    </header>

    <!-- MAIN BODY OF THE WEBSITE -->
    <main class="grid-container fluid">
        <div class="grid-x">
            <!-- LEFT HAND COLUMN -->
            <div class="cell medium-4">
                <!--TITLE OF LEFT COLUMN -->
                <div class = "title-header" id="email-header"><span>GMAIL</span>
                </div>
                <!-- BODY OF LEFT COLUMN -->
                <div class = "main-body" id="email-body">
                </div>
            </div>

            <!-- RIGHT HAND COLUMN -->
            <div class="cell medium-8">
                <!-- TITLE OF RIGHT COLUMN -->
                <div class = "title-header" id="noticeboard-header"><span>NOTES</span>
                </div>
                <!-- BODY OF RIGHT COLUMN -->
                <div class="main-body" id="noticeboard-body">
                </div>
            </div>
        </div>
    </main>

    <!-- SCRIPTS -->
    <!-- Foundation JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <!-- JQuery 3.6 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Project JS -->
    <script type="text/javascript" src="assets/javascript/jscript.js"></script>
</body>

</html>
